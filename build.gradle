plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        url "https://artifactory.pstg-inf.net/artifactory/pstg-maven-official"
    }

}

apply plugin: 'java'

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.5'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}
